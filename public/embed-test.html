<!DOCTYPE html>

    <title>WEBGPT Embed Test</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: radial-gradient(circle at top, rgba(52, 211, 153, 0.2), transparent 55%),
          #010306;
        color: #e2e8f0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .card {
        max-width: 560px;
        width: 100%;
        padding: 2.5rem;
        border-radius: 32px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(255, 255, 255, 0.04);
        box-shadow: 0 40px 120px rgba(1, 3, 6, 0.65);
        backdrop-filter: blur(20px);
      }
      h1 {
        margin: 0 0 0.75rem;
        font-size: 2rem;
        font-weight: 600;
        letter-spacing: -0.02em;
      }
      p {
        margin: 0 0 1.5rem;
        line-height: 1.7;
        color: #94a3b8;
      }
      code {
        display: inline-flex;
        padding: 0.25rem 0.5rem;
        border-radius: 999px;
        background: rgba(148, 163, 184, 0.15);
        color: #d1d5db;
        font-size: 0.85rem;
      }
      .note {
        margin-top: 2rem;
        padding: 1rem 1.25rem;
        border-radius: 20px;
        border: 1px dashed rgba(148, 163, 184, 0.4);
        font-size: 0.9rem;
        color: #cbd5f5;
        background: rgba(255, 255, 255, 0.02);
      }
    </style>

  <body>
    <div class="card">
      <p>EMBED PREVIEW</p>
      <h1>Spotify / Supabase Inspired Glow</h1>

        <code>public/embed-test.html</code>
        をブラウザで開いてご確認ください。
      </p>
      <div class="note">
        埋め込みを有効にして、生成された
        <code>&lt;script src="..."&gt;</code>
        を
        <code>&lt;/body&gt;</code>
        直前に追加してください。
      </div>
    </div>
    <script src="http://localhost:3005/api/embed/script?site_id=6a57472c-14a8-45ee-a58b-a4ee300d1894"></script>
